<!-- impiorts the base link to the folder which has all our static files (assests folder) -->
{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tickets</title>
    <!-- allows to only input the file since we all ready have the base link -->
    <!-- this is part of django --> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <h1>Ticket List</h1>
    <div class="tickets">

      <!--template to write python code, but does not output code-->
      {% for issueTicket in tickets %}
        <div class="articles">
            <h2><a href=#>
              <!-- template to retrieve the vairables to output-->
              <p>{{ issueTicket.title }}</p>
            </a></h2>
            <!--call the model method ticketDescriptionSnippet that takes the first 50 characters-->
            <p>{{ issueTicket.ticketDescriptionSnippet }}</p>
            <p>{{ issueTicket.date }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
